<pep-dialog [showHeader]="false">
    <ng-container pep-dialog-content>
        <pep-textbox
            [(value)]="fieldSort"
            [label]="'SortForm_Label' | translate"
            type="int"
            [minValue]="0"
            [maxValue]="incoming.MaxValue"
            [mandatory]="false"
            (valueChange)="sortChanged($event)"
        ></pep-textbox>
    </ng-container>
    <ng-container pep-dialog-actions>
        <div class="pep-spacing-element-negative" style="display: flex;">         
            <pep-button 
                class="pep-spacing-element"
                [sizeType]="'md'" 
                [value]="'Cancel' | translate" 
                [styleType]="'weak'" 
                (buttonClick)="close()"
            ></pep-button>
            <pep-button 
                class="pep-spacing-element"
                [sizeType]="'md'" 
                [value]="'Save' | translate" 
                [styleType]="'strong'" 
                (buttonClick)="saveSorting()"
                [disabled]="!isValid"
            ></pep-button>
        </div>
    </ng-container>
</pep-dialog>
