<pep-dialog [showHeader]="false">
    <ng-container pep-dialog-content>
        <pep-select
            [(value)]="fieldName"
            [label]="'AdditionalField_Field_Title' | translate"
            type="select"
            [options]="incoming.ResourceFields"
            [emptyOption]="false"
            (valueChange)="fieldChanged($event)"
        ></pep-select>
    </ng-container>
    <ng-container pep-dialog-actions>
        <div class="pep-spacing-element-negative" style="display: flex;">         
            <pep-button 
                class="pep-spacing-element"
                [sizeType]="'md'" 
                [value]="'Cancel' | translate" 
                [styleType]="'weak'" 
                (buttonClick)="close()"
            ></pep-button>
            <pep-button 
                class="pep-spacing-element"
                [sizeType]="'md'" 
                [value]="'Save' | translate" 
                [styleType]="'strong'" 
                (buttonClick)="addField()"
                [disabled]="!isValid"
            ></pep-button>
        </div>
    </ng-container>
</pep-dialog>
