<pep-page-layout>

    <ng-container pep-main-area>
        <div *ngIf="atd?.Type === 99">
            <pep-generic-list class="generic-list"
                [title] = "'Mappings_ActivitiesList_Title' | translate"
                [showTopBar]="true" 
                [dataSource]="activitiesDataSource" 
                [inline]="false"
                [actions]="activitiesActions"
                [addPadding]="false"
                [showSearch]="false"
                [uuidMapping]="'Key'"
                >
                <ng-container right-buttons>
                    <pep-button 
                        class="pep-spacing-element"
                        [sizeType]="'md'" 
                        [value]="'Add' | translate"
                        [styleType]="'strong'" 
                        (buttonClick)="openForm('Add', undefined, 'activities')"
                    ></pep-button>
                </ng-container>
            </pep-generic-list>
        </div>
        <div *ngIf="atd?.Type === 2">
            <div class="genericListContainer">
                <pep-generic-list class="generic-list"
                    [title] = "'Mappings_TransactionsList_Title' | translate"
                    [showTopBar]="true" 
                    [dataSource]="transactionsDataSource" 
                    [inline]="false"
                    [actions]="transactionsActions"
                    [addPadding]="false"
                    [showSearch]="false"
                    [uuidMapping]="'Key'"
                    >
                    <ng-container right-buttons>
                        <pep-button 
                            class="pep-spacing-element"
                            [sizeType]="'md'" 
                            [value]="'Add' | translate"
                            [styleType]="'strong'" 
                            (buttonClick)="openForm('Add', undefined, 'transactions')"
                        ></pep-button>
                    </ng-container>
                </pep-generic-list>
            </div>
            <div class="genericListContainer">
                <pep-generic-list class="generic-list"
                    [title] = "'Mappings_LinesList_Title' | translate"
                    [showTopBar]="true" 
                    [dataSource]="linesDataSource" 
                    [inline]="false"
                    [actions]="linesActions"
                    [addPadding]="false"
                    [showSearch]="false"
                    [uuidMapping]="'Key'"
                    >
                    <ng-container right-buttons>
                        <pep-button 
                            class="pep-spacing-element"
                            [sizeType]="'md'" 
                            [value]="'Add' | translate"
                            [styleType]="'strong'" 
                            (buttonClick)="openForm('Add', undefined, 'transaction_lines')"
                        ></pep-button>
                    </ng-container>
                </pep-generic-list>
            </div>
        </div>
    </ng-container>
</pep-page-layout>
