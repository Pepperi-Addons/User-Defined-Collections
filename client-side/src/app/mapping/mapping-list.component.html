<pep-page-layout>

    <ng-container pep-main-area>
        <pep-generic-list class="generic-list"
            [title] = "'Mappings_List_Title' | translate"
            [showTopBar]="true" 
            [dataSource]="dataSource" 
            [inline]="false"
            [actions]="actions"
            [addPadding]="false"
            [showSearch]="false"
            [uuidMapping]="'Key'"
            >
            <ng-container right-buttons>
                <pep-button 
                    class="pep-spacing-element"
                    [sizeType]="'md'" 
                    [value]="'Add' | translate"
                    [styleType]="'strong'" 
                    (buttonClick)="openForm('Add')"
                ></pep-button>
            </ng-container>
        </pep-generic-list>
    
    </ng-container>
</pep-page-layout>
