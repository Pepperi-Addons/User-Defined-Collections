    <ng-container pep-main-area>
        <pep-generic-list class="generic-list"
            [title] = "'Documents_List_Title' | translate: {collection_name: collectionName}"
            [showTopBar]="true" 
            [dataSource]="dataSource" 
            [inline]="false"
            [actions]="actions"
            [addPadding]="false"
            [showSearch]="true"
            [uuidMapping]="'Key'"
            >
            <ng-container right-buttons>
                <pep-button 
                    class="pep-spacing-element"
                    [sizeType]="'md'" 
                    [value]="'Documents_BackToCollection' | translate" 
                    [styleType]="'weak'" 
                    (buttonClick)="BackToCollections()"
                    *ngIf="!recycleBin"
                ></pep-button>
                <pep-menu
                classNames="pep-spacing-element"
                iconName="system_menu"
                type="action"
                styleType="strong"
                sizeType="md"
                [items]="menuItems"
                [disabled]="false"
                (menuItemClick)="menuItemClicked($event)"
                ></pep-menu>
                <pep-button 
                    class="pep-spacing-element"
                    [sizeType]="'md'" 
                    [value]="'Add' | translate" 
                    [styleType]="'strong'" 
                    (buttonClick)="navigateToDocumentsForm('Add', EMPTY_OBJECT_NAME)"
                    *ngIf="!recycleBin"
                ></pep-button>
            </ng-container>
        </pep-generic-list>

        <pep-dimx #dimx [DIMXAddonUUID]="utilitiesService.addonUUID" [DIMXResource]="collectionName"></pep-dimx>
    
    </ng-container>
</pep-page-layout>

<pep-size-detector></pep-size-detector>
